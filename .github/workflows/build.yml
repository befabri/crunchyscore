name: Build Workflow

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run build
              run: npm run build

            - name: Upload Chrome ZIP
              uses: actions/upload-artifact@v4
              with:
                  name: chrome.zip
                  path: ./dist/chrome/**/*

            - name: Upload Firefox ZIP
              uses: actions/upload-artifact@v4
              with:
                  name: firefox.zip
                  path: ./dist/firefox/**/*
