<!DOCTYPE html>
<html>
  <head>
    <title>CrunchyScore</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <h1>CrunchyScore</h1>
    <div class="container">
      <div class="input-group">
        <label for="colorChoice">Text Color</label>
        <div class="form-container">
          <div id="color-container" class="form">
            <input type="color" id="colorChoice" class="circular-color" />
            <input type="text" id="colorText" class="color-code" />
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="orderChoice">Sort Items By</label>
        <div class="form-container">
          <select id="orderChoice" class="form">
            <option value="order1">Default</option>
            <option value="order2">Ascending</option>
            <option value="order3">Descending</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="layoutChoice">Select Score Layout</label>
        <div class="form-container">
          <select id="layoutChoice" class="form">
            <option value="layout1">Layout 1</option>
            <option value="layout2">Layout 2</option>
            <option value="layout3">Layout 3</option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="textChoice">Input Display Text</label>
        <div class="form-container">
          <input type="text" id="textChoice" class="form" />
        </div>
      </div>

      <div class="input-group">
        <label for="decimalChoice">Select Decimal Precision*</label>
        <div class="form-container">
          <select id="decimalChoice" class="form">
            <option value="decimal1">5.43</option>
            <option value="decimal2">5.4</option>
            <option value="decimal3">5</option>
          </select>
        </div>
        <p id="helperText">(*) The webpage reloads whenever decimal precision are altered.</p>
      </div>
      <button class="rounded-button" id="saveButton">Save changes</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
