<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="title"></title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <h1 data-i18n="title"></h1>
    <div class="container">
      <div class="input-group">
        <label for="colorChoice" data-i18n="textColorLabel"></label>
        <div class="form-container">
          <div id="color-container" class="form">
            <input type="color" id="colorChoice" class="circular-color" />
            <input type="text" id="colorText" class="color-code" />
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="orderChoice" data-i18n="sortItemsLabel"></label>
        <div class="form-container">
          <select id="orderChoice" class="form">
            <option value="order1" data-i18n="sortOptionDefault"></option>
            <option value="order2" data-i18n="sortOptionAsc"></option>
            <option value="order3" data-i18n="sortOptionDesc"></option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="layoutChoice" data-i18n="scoreLayoutLabel"></label>
        <div class="form-container">
          <select id="layoutChoice" class="form">
            <option value="layout1" data-i18n="layoutOption1"></option>
            <option value="layout2" data-i18n="layoutOption2"></option>
            <option value="layout3" data-i18n="layoutOption3"></option>
            <option value="layout4" data-i18n="layoutOption4"></option>
          </select>
        </div>
      </div>

      <div class="input-group">
        <label for="textChoice" data-i18n="displayTextLabel"></label>
        <div class="form-container">
          <input type="text" id="textChoice" class="form" />
        </div>
      </div>

      <div class="input-group">
        <label for="decimalChoice" data-i18n="decimalPrecisionLabel"></label>
        <div class="form-container">
          <select id="decimalChoice" class="form">
            <option value="decimal1" data-i18n="decimalOption1"></option>
            <option value="decimal2" data-i18n="decimalOption2"></option>
            <option value="decimal3" data-i18n="decimalOption3"></option>
          </select>
        </div>
        <p id="helperText" data-i18n="helperText"></p>
      </div>
      <button class="rounded-button" id="saveButton" data-i18n="saveChangesButton"></button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
